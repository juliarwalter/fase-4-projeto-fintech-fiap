<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags - codificação de caracteres e resposividade -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="..\css\reset.css">
    <link rel="stylesheet" href="..\css\style.css">
    <title>Projeto Fintech</title>
  </head>
  <body>
    <header>
      <img id=logo src="..\img\logo.png" alt="Logo da Fintech">
    </header>
    <main>
      <div class="container">
        <form>
          <div class="formulario">
            <input type="email" class="form-control" id="email" placeholder="Digite o seu email" required/>
          </div>

          <div class="formulario">
            <input type="password" class="form-control" id="pwd" placeholder="Digite a sua senha" required/>
          </div>

          <div class="formulario">
            <button type="submit" class="btn btn-primary" id="login" value="Login">Login</button>
          </div>
        </form>
      </div>    
  
        <ul id="opcoesLogin" class="opcoesLogin">
          <li>          
            <span class="textoLogin">Quer conhecer o aplicativo antes de criar uma conta?</span>
            <span><a href="..\html\home.html" id="acesseAqui">Acesse aqui</a></span>
          </li>
          <li>
            <a href="#" id="linkSenha">
              <img id=logoSenha src="..\img\lock.png" width="15" height="15" alt="Esqueci minha senha">
            </a>
            <span class="textoLogin">Esqueci minha senha</span>
          </li>
          <li>
            <a href="#" id="linkConta"><img id=logoConta src="..\img\account.png" width="15" height="15" alt="Criar Conta"></a>
            <span class="textoLogin">Criar conta</span>
          </li>
        </ul>
    </main>
    <footer>
    </footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
